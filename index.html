<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign in Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="container">
        <h1>Sign In</h1>
        <div class="form">
            <input type="email" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Sign In">
            <p>Forgot password?</p>
            <input type="checkbox">
            <label>Remember me</label>
        </div>
        <div class="bottom">
            <h2>New to Netflix? <a href="#"> Sign up now.</a></h2><br>
            <p>This page is protected by Google reCAPTCHA to ensure you"re not a bot. <a href="#">Learn more.</a>
            </p>
        </div>
    </div>

    <div class="footer">
        <div class="content">
            <p><a href="#">Questions? Call 000-800-919-1694</a></p>
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Cookie Preference</a></li>
                <li><a href="#">Corporate Information</a></li>
            </ul>

        </div>
        <select name="Language">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
        </select>
    </div>

</body>

</html>
